# Common special characters, whose ALT-key shortcuts are hard to remember
# Heavily inspired by Alicia Sykes: https://github.com/Lissy93/espanso-config

name: grantcodes-characters
package_author: Grant Richmond <https://grant.codes>
parent: default

matches:
  # ASCII Arrows
  - triggers: [':-->', ':rarrow']
    replace: '→'
  - triggers: [':<--', ':larrow']
    replace: '←'
  - triggers: [':uarrow']
    replace: '↑'
  - triggers: [':darrow']
    replace: '↓'
  - triggers: [':lrarrow']
    replace: '↓'

  # Common Currency Symbols
  - trigger: ':eur'
    replace: '€'
  - trigger: ':gbp'
    replace: '£'
  - trigger: ':usd'
    replace: '$'
  - trigger: ':jpy'
    replace: '¥'
  - trigger: ':inr'
    replace: '₹'
  - trigger: ':btc'
    replace: '฿'
  - trigger: ':eth'
    replace: 'Ξ'

  # Some Spanish characters I can never remember
  - trigger: ':ny'
    replace: 'ñ'
  - trigger: ':??'
    replace: '¿'

  # Common Special Characters
  - triggers: [':(c)', ':copyright:']
    replace: '©'
  - triggers: [':(r)', ':registered:']
    replace: '®'
  - triggers: [':(tm)', ':trademark:']
    replace: '™'
