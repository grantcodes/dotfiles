# Window management
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, ESCAPE, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, G, togglegroup
bind = $mainMod, C, togglespecialworkspace, chat
bind = $mainMod SHIFT, C, movetoworkspace, special:chat, pseudo
bind = $mainMod, GRAVE, togglespecialworkspace, terminal
bind = $mainMod SHIFT, GRAVE, movetoworkspace, special:terminal
bind = $mainMod, T, togglespecialworkspace, terminal
bind = $mainMod SHIFT, T, movetoworkspace, special:terminal

# Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $code
bind = $mainMod, B, exec, $browser
#bind = $mainMod, C, exec, $chat
bind = $mainMod, V, exec, $clipboard 
bind = $mainMod, PERIOD, exec, $emoji
bind = $mainMod, EQUAL, exec, $calc
bind = $mainMod, TAB, exec, $windows
bind = $mainMod, L, exec, $lock
bind = $mainMod, SPACE, exec, $launcher 
bind = $mainMod, N, exec, $notifications

# Screenshot
bind = $mainMod SHIFT, S, exec, $screenshot

# Reload wallpaper
bind = $mainMod SHIFT, B, exec, $background

# Reload hyprland
bind = $mainMod SHIFT, R, exec, $reload

# Volume keys
bindl = , XF86AudioRaiseVolume, exec, $audio-raise
bindl = , XF86AudioLowerVolume, exec, $audio-lower
bindl = , XF86AudioMute, exec, $audio-mute
bindl = , XF86AudioMicMute, exec, $audio-micmute


# Brightness keys
bindl = , XF86MonBrightnessUp, exec, $brightness-raise 
bindl = , XF86MonBrightnessDown, exec, $brightness-lower

# Media keys
bindl =, XF86AudioPlay, exec, $media-play-pause
bindl =, XF86AudioNext, exec, $media-next
bindl =, XF86AudioPrev, exec, $media-previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Handle closing laptop lid
bindl = , switch:off:Lid Switch,exec,~/.config/hypr/scripts/monitor-connect.sh lidclose
bindl = , switch:on:Lid Switch,exec,~/.config/hypr/scripts/monitor-connect.sh lidopen
# Framework
bindl = , switch:off:Lid Switch,exec,~/.config/hypr/scripts/monitor-connect.sh lidclose
bindl = , switch:on:Lid Switch,exec,~/.config/hypr/scripts/monitor-connect.sh lidopen

