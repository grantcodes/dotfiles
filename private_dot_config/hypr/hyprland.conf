# Load custom variables.
source = ~/.config/hypr/variables.conf

# Load wal colors.
source = ~/.cache/matugen/colors-hyprland.conf

monitor=,preferred,auto,1
# Load monitor config, which is templated per machine
source = ~/.config/hypr/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Execute your favorite apps at launch
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = $bar 
# exec-once = avizo-service
# exec-once = wl-paste -t text --watch clipman store & 
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = walker --gapplication-service
# exec-once = 1password --silent
# exec-once = kanshi
exec-once = hypridle & 
exec-once = hyprpaper
exec-once = $background
# exec-once = blueman-applet
# exec-once = nm-applet
exec-once = ~/.config/hypr/scripts/monitor-connect.sh


# Reload custom variables as they may have been overwritten by nwg-panel includes.
source = ~/.config/hypr/variables.conf


# Some default env vars.
env = XCURSOR_SIZE,20
env = XDG_CURRENT_DESKTOP,Hyprland 
env = XDG_SESSION_TYPE,wayland 
env = XDG_SESSION_DESKTOP,Hyprland 

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME_QT6,qt6ct
# env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = SDL_VIDEODRIVER,wayland 
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1 

env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1 

env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = NVD_BACKEND,direct
env = AQ_NO_MODIFIERS=1

input {
    kb_layout = us
    kb_options = caps:escape_shifted_capslock
    repeat_rate = 25
    repeat_delay = 250
    natural_scroll = true
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 0.35
        tap-to-click = true
        clickfinger_behavior = true
    }
}

general {
    border_size = 2
    no_border_on_floating = false
    gaps_in = 4
    gaps_out = 8
    gaps_workspaces = 50
    resize_on_border = true
    layout = dwindle
    extend_border_grab_area = true
    hover_icon_on_border = true 
    allow_tearing = false
    col.active_border = $color_outline
    col.inactive_border = $color_outline_variant
}

decoration {
    rounding = 6

    blur {
    	enabled = true
        # xray = true
        special = true
        new_optimizations = true
        size = 6
        passes = 3
        brightness = 1
        noise = 0.04
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(33333399)
    }


    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
}

layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = ignorealpha 0.5, gtk-layer-shell

layerrule = blur, gtk4-layer-shell
layerrule = ignorezero, gtk4-layer-shell
layerrule = ignorealpha 0.5, gtk4-layer-shell

layerrule = blur, walker 
layerrule = ignorezero, walker 
layerrule = ignorealpha 0.5, walker 

layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = ignorealpha 0.5, rofi

layerrule = blurpopups, quickshell:.*
layerrule = blur, quickshell:.*
layerrule = ignorezero, quickshell:.*
layerrule = ignorealpha 0.5, quickshell:.*


animations {
    enabled = yes

     # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # Configs
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
    animation = workspaces, 1, 7, menu_decel, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

gesture = 3, horizontal, workspace
gesture = 3, up, special, terminal 
gesture = 2, pinch, fullscreen


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = 1
    vrr = 1
    layers_hog_keyboard_focus = true
    mouse_move_focuses_monitor = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    initial_workspace_tracking = false
    focus_on_activate = true
}

dwindle {
    pseudotile = true
    force_split = 0
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 1.0
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    slave_count_for_center_master = 2
}

debug {
    # Ignore scale issues
    disable_scale_checks = true
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

cursor {
    zoom_factor = 1
    zoom_rigid = false
    hotspot_padding = 1
}

