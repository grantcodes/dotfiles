# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$launcher = killall rofi || rofi -show combi
$terminal = kitty
$browser = vivaldi --enable-features=UseOzonePlatform --ozone-platform=wayland
$code = code --enable-features=UseOzonePlatform --ozone-platform=wayland
$chat = slack --enable-features=UseOzonePlatform --ozone-platform=wayland
$clipboard = clipman pick --tool rofi
$screenshot = grim -g "$(slurp -d)" - | swappy -f -
$emoji = rofimoji --action copy
$calc = rofi -show calc
$windows = ~/.config/hypr/scripts/window-switcher.sh
$lock = swaylock
$background = ~/.config/hypr/scripts/background.sh

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=, preferred, auto, 1.3
# Office monitor
#monitor=DP-7, 3840x2160@60, 0x0, 1.3
# Home gaming monitor
monitor=DP-5, 3840x2160@60, 0x0, 1.4
#monitor=DP-6, 3840x2160@60, 0x0, 1.4
# Home secondary monitor - is about 1.13x bigger than the gaming one. So calculations are as follows:
# scale = gaming monitor scale / 1.13
# offset left = 3840 / gaming monitor scale
# offset top = 0 - (2160 / gaming monitor scale) / 2 
monitor=desc:LG Electronics LG HDR 4K 0x0002DE0C, 3840x2160@60, 2743x-771, 1.24, transform, 3 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = sww init
exec-once = mako
exec-once = avizo-service
exec-once = wl-paste -t text --watch clipman store & 
exec-once = 1password --silent
exec-once = eww daemon
exec-once = eww open bar
exec-once = swayidle timeout 300 'swaylock' timeout 400 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' timeout 500 'systemctl suspend' before-sleep 'swaylock'
exec-once = $background

# Load wal colors.
source = ~/.cache/wal/colors-hyprland.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# env = XDG_CURRENT_DESKTOP,Hyprland 
# env = XDG_SESSION_TYPE,wayland 
# env = XDG_SESSION_DESKTOP,Hyprland 

# env = GDK_BACKEND,wayland;x11
# env = QT_QPA_PLATFORM,wayland;xcb
# env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# env = SDL_VIDEODRIVER,wayland 
# env = _JAVA_AWT_WM_NONREPARENTING,1
# env = WLR_NO_HARDWARE_CURSORS,1 

# env = MOZ_DISABLE_RDD_SANDBOX,1
# env = MOZ_ENABLE_WAYLAND,1 

env = OZONE_PLATFORM,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.6
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $color12
    col.inactive_border = $color0

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6

    blur {
    	enabled = true
        size = 6
        passes = 3
        special = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blurls = gtk-layer-shell
    # blurls = waybar
    blurls = lockscreen
    blurls = rofi
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    special_scale_factor = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Workspace rules
workspace = 1, on-created-empty:$browser
workspace = special:chat, on-created-empty:$chat
workspace = special:terminal, on-created-empty:$terminal

# Example windowrule v1
